<!doctype html>
<html lang="de" class="theme-dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ARea Editor v2</title>
    
    <link rel="stylesheet" href="styles.css">

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    
</head>
<body>



  <div id="drop-overlay">
  <p>GLB-Modell(e) hier ablegen (Drag & Drop)</p>
</div>
<input type="file" id="asset-upload-input" accept=".glb,.gltf,.bin,.jpg,.jpeg,.png,.webp" multiple hidden>
  
  <div id="editor-ui">
    <div id="viewport-container">
      <canvas id="main-canvas"></canvas>
    </div>
    
    <div id="sidebar">
      <div id="hierarchy-panel">
        <h2>Szene-Objekte</h2>
        </div>
        
      <div id="properties-panel">
        <h2>Eigenschaften</h2>
        
        <div id="prop-content" style="display:none;">
            <label>Name <input type="text" id="inp-name"></label>
            
            <div class="prop-group">
                <label>Position</label>
                <div class="vec3-input">
                    <input type="number" id="inp-px" step="0.1" placeholder="X">
                    <input type="number" id="inp-py" step="0.1" placeholder="Y">
                    <input type="number" id="inp-pz" step="0.1" placeholder="Z">
                </div>
            </div>

            <div class="prop-group">
                <label>Rotation (°)</label>
                <div class="vec3-input">
                    <input type="number" id="inp-rx" step="5" placeholder="X">
                    <input type="number" id="inp-ry" step="5" placeholder="Y">
                    <input type="number" id="inp-rz" step="5" placeholder="Z">
                </div>
            </div>

            <div class="prop-group">
                <label>Skalierung</label>
                <input type="number" id="inp-s" step="0.1" value="1">
            </div>
        </div>
        
        <div id="prop-empty" style="color: #888; font-size: 0.9em; padding: 10px;">
            Kein Objekt ausgewählt.
        </div>
      </div>
    
    <form id="publish-form">
      <input type="text" id="sceneIdInput" placeholder="Szene-ID (optional)">
      <input type="password" id="publishKeyInput" placeholder="X-AREA-Key">
      <button id="btnPublish" type="button">⬆ Publish</button>
      <div id="publish-status"></div>
    </form>
    
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
